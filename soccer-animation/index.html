<!DOCTYPE html>
<html>
	<head>
		<title>CSS | stroke-dashoffset</title>
		<style>
			.stroke1 {
				stroke-dashoffset: 0;

				stroke: green;
				stroke-dasharray: 80 40;
				stroke-width: 20px;
			}

			.stroke2 {
				stroke-dashoffset: 20;

				stroke: red;
				stroke-dasharray: 80 40;
				stroke-width: 20px;
			}

			.stroke3 {
				stroke-dashoffset: 40;

				stroke: orange;
				stroke-dasharray: 80 40;
				stroke-width: 20px;
			}
		</style>
	</head>
	<body>
		<h1 style="color: green">GeeksforGeeks</h1>
		<b> CSS | stroke-dashoffset </b>
		<div class="container">
			<svg width="400px" xmlns="http://www.w3.org/2000/svg" version="1.1">
				<line class="stroke1" x1="0" x2="350" y1="20" y2="20" />
				<line class="stroke2" x1="0" x2="350" y1="70" y2="70" />
				<line class="stroke3" x1="0" x2="350" y1="120" y2="120" />
			</svg>
		</div>
	</body>
</html>
